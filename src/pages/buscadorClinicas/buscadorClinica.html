<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
     <!-- Link Materialize para css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Link para íconos -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <title>Muro</title>
</head>
<body>
        <div class="parallax-container">
               <!--Barra de búsqueda-->
                <nav>
                        <div class="nav-wrapper teal darken-2">
                          <form>
                            <div class="input-field">
                              <input id="search" type="search" required>
                              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                              <i class="material-icons">close</i>
                            </div>
                          </form>
                        </div>
                </nav>
                <!--Primera imagen de fondo-->
                <div class="parallax"><img src="https://i.imgur.com/IU8TqmB.jpg"></div>
              </div>
              <!--Menú-->
              <div class="section white">
                <div class="row container" id="containerPro">
                                <a class="btn-floating btn-large pulse teal darken-4"><i class="material-icons">home</i></a>
                                <a class="btn-floating btn-large pulse teal darken-4"><i class="material-icons">account_circle</i></a>
                                <a class="btn-floating btn-large pulse teal darken-4"><i class="material-icons">email</i></a>
                                <a class="btn-floating btn-large pulse teal darken-4"><i class="material-icons">group</i></a>
                                <a class="btn-floating btn-large pulse teal darken-4"><i class="material-icons">local_hospital</i></a>
                                <a class="btn-floating btn-large pulse teal darken-4"><i class="material-icons">local_convenience_store</i></a>
                          
                </div>
              </div>
              <div class="parallax-container">
                <!--Segunda imagen de fondo-->
                <div class="parallax"><img src="https://i.imgur.com/YYUVxPm.jpg"></div>
              </div>



      
</body>
     <!-- Link Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- Link Materialize para JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
     <script src="app.js"></script>
</html>
